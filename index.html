<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
        
    <main>       
    <div>
        <h3>Add Employee</h3>
        <input placeholder="First Name" type="text">
        <input placeholder="Last Name" type="text">
        <input placeholder="ID Number" type="number">
        <input placeholder="Job Title" type="text">
        <input placeholder="Annual Salary" type="number">
        <button>Submit</button>
    </div>
        

    <h3>Employees</h3>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>    
        </thead>

        <tbody>
            <tr>
                <td>Kelsey</td>
                <td>Brown</td>
                <td>Is</td>
                <td>A</td>
                <td>Klown</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Footer</td>
            </tr>
        </tfoot>
    </table>

    <h3>Total Monthly Cost: $<span>0</span></h3>

    </main>
</body>
</html>
