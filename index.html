<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
        
    <main>       
    <div>
        <h3>Add Employee</h3>
        <input id="first-name-input" placeholder="First Name" type="text">
        <input id="last-name-input" placeholder="Last Name" type="text">
        <input id="id-input" placeholder="ID Number" type="number">
        <input id="job-title-input" placeholder="Job Title" type="text">
        <input id="salary-input" placeholder="Annual Salary" type="number">
        <button id="submit-button">Submit</button>
    </div>
        

    <h3>Employees</h3>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>    
        </thead>

        <tbody id="employee-table-body">
        </tbody>

        <tfoot>
        </tfoot>
    </table>

    <h3 id="monthly-cost-title">Total Monthly Cost: $<span id="monthly-cost-number">0</span></h3>

    </main>
</body>
</html>
